name: Backend CI (Spring Boot)

# Trigger: Run on every push to main or pull request
on:

  # 1. Manual Button (Standard practice for debugging)
  workflow_dispatch:

  # 2. Automatic Trigger (Professional efficiency)
  push:
    branches: [ "master" ]
    paths:
      - 'backend/**' # Only run if backend code changes
      - '.github/workflows/backend-ci.yml' # ðŸŸ¢ ALSO run if you change this pipeline file

  pull_request:
    branches: [ "master" ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml' # ðŸŸ¢ Run if a PR changes the pipeline
      
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend # ðŸŸ¢ CRITICAL: Tells GitHub to run commands in the 'backend' folder

    steps:
    # 1. Checkout your code
    - uses: actions/checkout@v4

    # 2. Set up Java 17 (Required for Spring Boot 3)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 3. Run Tests (The "mvn test" command)
    - name: Build and Run Tests
      run: mvn -B test --file pom.xml

    # 4. Build Docker Image and Push to Docker Hub    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/sweet-shop-backend:latest
      
    # 5. Optional: Upload Test Results so you can see them in GitHub UI, Captures test reports even if tests fail
    - name: Publish Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: backend/target/surefire-reports